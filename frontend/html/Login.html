<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crashers</title>
    <link rel="icon" href="../images/icon.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../css/Navbar.css">
    <script src="../javascript/login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<input type="checkbox" id="mobile-menu-toggle">

<nav class="navbar">
    <div class="navbar-content">
        <label for="mobile-menu-toggle" class="mobile-menu-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </label>
        
        <a href="#" class="logo">
            <img src="../images/Logo.png" alt="Code Crashers Logo">
            <span>Code Crashers</span>
        </a>
        
        <div class="nav-links-container">
            <ul class="nav-links">
                <li><a href="../home.html">Home</a></li>
                <li><a href="../home.html#about">About</a></li>
                <li><a href="../home.html#events">Events</a></li>
                <li><a href="../home.html#projects">Projects</a></li>
                <li><a href="../home.html#contact">Contact</a></li>
            </ul>
        </div>
        
        <a href="./Login.html" class="join-button">Join Now</a>
    </div>
</nav>

<div class="side-nav">
    <ul class="nav-links">
        <li><a href="../home.html">Home</a></li>
        <li><a href="../home.html#about">About</a></li>
        <li><a href="../home.html#events">Events</a></li>
        <li><a href="../home.html#projects">Projects</a></li>
        <li><a href="../home.html#contact">Contact</a></li>
    </ul>
    <a href="./Login.html" class="join-button">Join Now</a>
</div>

<div class="overlay" onclick="document.getElementById('mobile-menu-toggle').checked = false;"></div>

<div class="login-body"> 
    <div class="login-container">
        <h2 class="login-title">Welcome</h2>
        <form id="login-form" class="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Error message -->
            <p id="error-message" style="color: red; display: none; text-align: center; font-weight: bold;">
                Wrong email or password!
            </p>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-link" style="color: white; font-size: 1rem;">
            <p>Don't have an account? <a href="./SignUp.html" style="color: white; text-decoration: none; font-weight: bold;">SignUp</a></p>
        </div>
    </div>
</div>

</body>
</html>
